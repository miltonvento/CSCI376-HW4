<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="quiz-container">
    <h1>Quiz Time!</h1>
    <div id="question-container">
      <div id="question">Question text goes here</div>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>

    <div class="controls-container" style="display: flex; flex-direction: row; justify-content: center; gap: 20px;">
      
      <div id="controls" style="display: flex;">
        <button type="button" id="next-btn" class="next-btn btn">Next</button>
      </div>

      <div id="controls" style="display: flex;">
        <button type="button" id="hint-btn" class="hint-btn btn">Hint (x2)</button>
      </div>
    </div>


  </div>

  <script src="script.js"></script>
</body>
</html>
